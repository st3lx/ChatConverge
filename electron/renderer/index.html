<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ChatConverge</title>
<link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div id="logo">ChatConverge</div>
      <button id="importBtn" class="btn">Import Chat</button>
      <div id="conversations" class="panel"></div>
    </aside>

    <main id="main">
      <header id="header">
        <input id="search" placeholder="Search messages..." />
      </header>
      <section id="messageList" class="panel"></section>
      <section id="messageView" class="panel"></section>
    </main>
  </div>

  <script type="module" src="./renderer.js"></script>
</body>
</html>
